<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <form action="#" class="form">
      <section class="info-section">
        <p class="trademark">SoftUni</p>
        <div class="info__headings">
          <h2 class="info__title">Welcome to SoftUni.</h2>
          <h3 class="info__slogan">Are you ready to become a dev?</h3>
        </div>
        <p class="info__icons">
          <i class="fa-solid fa-earth-americas"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-twitter"></i>
        </p>
      </section>
      <section class="inputs-section">
        <div class="input__container">
          <label for="username">username</label>
          <input type="text" id="username" placeholder="antoniyaat" />
        </div>
        <div class="input__container">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="a.atanasova@softuni.bg" />
        </div>
        <div class="input__container">
            <label for="password">password</label>
            <input
              type="password"
              id="password"
              placeholder="&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;"
            />
          </div>
          <div class="input__container">
            <label for="rep-password">repeat password</label>
            <input
              type="password"
              id="rep-password"
              placeholder="&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;"
            />
          </div>
          <div class="btn-container">
            <input type="submit" value="Register" />
            <p><a href="#">I am already a ninja</a></p>
          </div>
      </section>
    </form>
  </body>
</html>
